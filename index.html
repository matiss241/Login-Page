<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <title>Login Page</title>
</head>
<!-- Login page -->
<body class="owerflow-hidden" id="main">
  <div class="p-5">
    <div class="container">
      <div class="bg-light position-absolute top-50 start-50 translate-middle" id="white-background">
        <div class="row justify-content-between align-items-center">
          <div class="col p-5">
            <img class="rounded-3" src="https://images.pexels.com/photos/3560138/pexels-photo-3560138.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
              alt="photo of a photographer">
          </div>
          <div class="col p-5">
            <h1 class="text-danger fw-bold text-center">Member login</h1>
            <div class="mb-3" id="icon">
              <input type="email" class="form-control rounded-pill border border-dark" id="email-input" placeholder="Email">
              <i class="bi bi-envelope-fill text-dark"></i>
            </div>
            <div class="mb-3" id="icon">
              <input type="password" class="form-control rounded-pill border border-dark" id="password-input" placeholder="Password">
              <i class="bi bi-lock-fill text-dark"></i>
            </div>
            <div class="mb-3 d-grid">
              <button type="button" class="btn btn-success rounded-pill text-center fs-6 fw-bold">LOGIN</button>
            </div>
            <div class="mb-3 text-center">
              <h6>
                Forgot <a href="#" class="text-success text-decoration-none" data-bs-toggle="modal" data-bs-target="#new-password">password?</a> 
              </h6>
            </div>
            <div class="mb-3 text-center">
              <h6>
                <a href="#" class="text-success text-decoration-none" data-bs-toggle="modal" data-bs-target="#new-account">Create new account</a>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- New password modal -->
  <div class="modal fade" id="new-password" tabindex="-1" aria-labelledby="new-password-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="new-password-label">Change your password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="lead">Pleas enter your email or phone number to search for your account</p>
          <form>
            <div class="mb-3">
              <label for="email" class="col-form-label">
                Email:
                <input type="email" class="form-control" id="email">
              </label>
            </div>
            <div class="mb-3">
              <label for="phone" class="col-form-label">
                Phone:
                <input type="tel" class="form-control" id="phone">
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- New account modal -->
  <div class="modal fade" id="new-account" tabindex="-1" aria-labelledby="new-account-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="new-account-label">Create New Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="lead">Fill out this form and become a member</p>
          <form>
            <div class="mb-3">
              <label for="first-name" class="col-form-label">
                First Name:
                <input type="text" class="form-control" id="first-name">
              </label>
            </div>
            <div class="mb-3">
              <label for="last-name" class="col-form-label">
                Last Name:
                <input type="text" class="form-control" id="last-name">
              </label>
            </div>
            <div class="mb-3">
              <label for="email" class="col-form-label">
                Email:
                <input type="email" class="form-control" id="email">
              </label>
            </div>
            <div class="mb-3">
              <label for="phone" class="col-form-label">
                Phone:
                <input type="tel" class="form-control" id="phone">
              </label>
            </div>
            <div class="mb-3">
              <label for="password" class="col-form-label">
                Password:
                <input type="password" class="form-control" id="password">
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
